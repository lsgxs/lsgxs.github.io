        :root {

        }

        .nav-links a:hover {

        }

        /* ä¸»ä½“å¸ƒå±€ */

            padding: 20px;
        }

        /* ç›®å½•æ ·å¼ */
        .toc-container {
            position: sticky;
            top: calc(var(--nav-height) + 20px);
            align-self: flex-start;
            width: var(--toc-width);
            padding: 20px;

        }

        .toc a {
            color: var(--text-color);

            display: block;

            transition: all 0.2s;

            border-left: 2px solid transparent;
        }

        .toc a:hover {

            transform: translateX(5px);
        }

        .toc a.active {

            font-weight: bold;

        .hljs-meta,

        }

        }

        .hljs-string {

        }

        .hljs-number {

        /* æ»šåŠ¨æ¡æ ·å¼ */

        }

    <!-- é«˜äº®è„šæœ¬ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // ä»£ç é«˜äº® + å¤åˆ¶æŒ‰é’®
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-code';
                copyBtn.textContent = 'Copy';
                copyBtn.addEventListener('click', () => {
                    navigator.clipboard.writeText(block.textContent)
                        .then(() => {
                            copyBtn.textContent = 'Copied!';
                            copyBtn.classList.add('copied');
                            setTimeout(() => {
                                copyBtn.textContent = 'Copy';
                                copyBtn.classList.remove('copied');
                            }, 2000);
                        });
                });
                block.parentElement.prepend(copyBtn);
            });

            // ç›®å½•è”åŠ¨
            const headings = document.querySelectorAll('.article-content h2[id], .article-content h3[id]');
            const tocLinks = document.querySelectorAll('.toc a[href^="#"]');
            const navHeight = document.querySelector('.top-nav').offsetHeight;
            const tocContainer = document.querySelector('.toc-container');

            const headingPositions = [];
            headings.forEach(heading => {
                headingPositions.push({
                    id: heading.id,
                    top: heading.offsetTop - navHeight - 20
                });
            });

            function syncToc() {
                const scrollPos = window.scrollY;
                let activeId = '';
                for (let i = headingPositions.length - 1; i >= 0; i--) {
                    if (headingPositions[i].top <= scrollPos + 50) {
                        activeId = headingPositions[i].id;
                        break;
                    }
                }
                tocLinks.forEach(link => {
                    const isActive = link.getAttribute('href') === `#${activeId}`;
                    link.classList.toggle('active', isActive);
                    if (isActive) {
                        const scrollTo = link.offsetTop - tocContainer.clientHeight / 2;
                        tocContainer.scrollTop = scrollTo;
                    }
                });
            }

            let ticking = false;
            window.addEventListener('scroll', () => {
                if (!ticking) {
                    window.requestAnimationFrame(() => {
                        syncToc();
                        ticking = false;
                    });
                    ticking = true;
                }
            });
            syncToc();
        });
    </script>
